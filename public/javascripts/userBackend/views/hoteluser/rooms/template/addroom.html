<form role="form" method="post" action="/hotel/addRoom">
  <div class="form-group">
    <label for="name">房型名称</label>
    <input type="name" class="form-control" name="name" placeholder="单人间、双人间等">
  </div>
  <div class="form-group">
    <label for="size">房间大小</label>
    <input type="number" class="form-control" name="size" placeholder="平方米为单位">
  </div>
  <div class="form-group">
    <label for="price">价格</label>
    <input type="number" class="form-control" name="price" placeholder="房间定价">
  </div>
  <div class="form-group">
    <label for="picture">照片</label>
    <input type="file" name="picture">
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="window"> 有无窗户
    </label>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
</form>
